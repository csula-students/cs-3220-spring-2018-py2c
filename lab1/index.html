<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Dungeon Extraordinare</title>
	<link rel="stylesheet" href="app.css">
</head>
<body class = "width-constraint">
	<header>
		<h1>The Abyss Point</h1>
	</header>
<main>
	<textarea id="story-time">
Waking up in a dark place
you start to explore
going deeper and deeper
will you find your way
or will you perish away



</textarea>
<br>
<div class= "row-container_2">
			<h2>Rupees : 150</h2>
			<div class="actions_2">
					<button>{Action}</button>
			</div>
			
	
</div>

<div class="row-container">
<form class="card" action="">
	<div class "form group">
		<label for="cursor">Potion</label>
		<p>This potion increases yout attack and restores 
			.005 hp per second</p>
	</div>
	<br>
	<div class = "rows">
			<label for="Potion">100/100000</label>
			<div class="actions">
				<button>100 Rupees</button>
			</div>
	</div>
</form>
<form class="card"action="">
 
		<div class "form group">
				<label for="Pet">Pet</label>
				<p>This pet companion picks up 10 Ruby's per second</p>
			</div>
			<br>
			<div class = "rows">
					<label for="increment">500/100000</label>
					<div class="actions">
						<button> 500 Rupees</button>
					</div>
			</div>
		
</form>

<form class="card"action="">
<div class "form group">
		<label for="Adventurer">2nd Adventurer </label>
		<p>This second human companion deals 10 dmg per second </p>
	</div>
	<br>
	<div class = "rows">
			<label for="increment">1200/10000</label>
			<div class="actions">
				<button> 10000 Rupees</button>
			</div>
	</div>
</form>

</div>

</main>
</body>
</html>
